<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="counter.js" defer></script>
  </head>
  <body>
    <div class="counter-container">
      <div class="counter-title">Vanilla JS Counter</div>
      <div class="screen">
        <div class="operand"></div>
      </div>
      <button class="button increase-button" data-increase>+</button>
      <button class="button decrease-button" data-decrease>-</button>
    </div>
  </body>
</html>
